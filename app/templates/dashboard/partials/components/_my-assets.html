<div class="card" style="margin-bottom: 30px;">
    <div class="card-header">
        <div class="card-title">My Asset</div>
    </div>
    <div class="assets-container">
        <div class="assets-scroll">
            <div class="asset-card nvidia">
                <div class="asset-header">
                    <div class="asset-logo">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="asset-name">Nvidia</div>
                </div>
                <div class="asset-ticker">NVDA</div>
                <div class="asset-change positive">+5.63</div>
                <div class="asset-value-label">Current Value</div>
                <div class="asset-value">$203.65</div>
                <svg class="asset-chart" viewBox="0 0 80 40">
                    <path d="M 0 30 L 20 25 L 40 20 L 60 15 L 80 10" stroke="#059669" stroke-width="2" fill="none" />
                </svg>
            </div>

            <div class="asset-card meta">
                <div class="asset-header">
                    <div class="asset-logo">
                        <i class="fab fa-meta"></i>
                    </div>
                    <div class="asset-name">Meta</div>
                </div>
                <div class="asset-ticker">META</div>
                <div class="asset-change negative">-4.44</div>
                <div class="asset-value-label">Current Value</div>
                <div class="asset-value">$151.74</div>
                <svg class="asset-chart" viewBox="0 0 80 40">
                    <path d="M 0 10 L 20 15 L 40 20 L 60 25 L 80 30" stroke="#c026d3" stroke-width="2" fill="none" />
                </svg>
            </div>

            <div class="asset-card tesla">
                <div class="asset-header">
                    <div class="asset-logo">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="asset-name">Tesla Inc</div>
                </div>
                <div class="asset-ticker">TSLA</div>
                <div class="asset-change positive">+17.63</div>
                <div class="asset-value-label">Current Value</div>
                <div class="asset-value">$177.90</div>
                <svg class="asset-chart" viewBox="0 0 80 40">
                    <path d="M 0 25 L 20 20 L 40 15 L 60 12 L 80 8" stroke="#ca8a04" stroke-width="2" fill="none" />
                </svg>
            </div>

            <div class="asset-card apple">
                <div class="asset-header">
                    <div class="asset-logo">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="asset-name">Apple Inc</div>
                </div>
                <div class="asset-ticker">AAPL</div>
                <div class="asset-change positive">+23.41</div>
                <div class="asset-value-label">Current Value</div>
                <div class="asset-value">$145.93</div>
                <svg class="asset-chart" viewBox="0 0 80 40">
                    <path d="M 0 28 L 20 22 L 40 18 L 60 12 L 80 8" stroke="#65a30d" stroke-width="2" fill="none" />
                </svg>
            </div>

            <div class="asset-card amd">
                <div class="asset-header">
                    <div class="asset-logo">
                        <i class="fas fa-chip"></i>
                    </div>
                    <div class="asset-name">Advanced..</div>
                </div>
                <div class="asset-ticker">AMD</div>
                <div class="asset-change positive">+12.34</div>
                <div class="asset-value-label">Current Value</div>
                <div class="asset-value">$75.40</div>
                <svg class="asset-chart" viewBox="0 0 80 40">
                    <path d="M 0 30 L 20 24 L 40 20 L 60 16 L 80 12" stroke="#db2777" stroke-width="2" fill="none" />
                </svg>
            </div>
        </div>
        <button class="scroll-btn right"
            onclick="document.querySelector('.assets-scroll').scrollBy({left: 200, behavior: 'smooth'})">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
