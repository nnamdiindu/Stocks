{% block extra_css %}<link rel="stylesheet" href="../../../../static/css/dashboard/components/settings-password.css">{% endblock %}


<!-- Password Tab Content -->
<div class="password-section">
    <div class="password-grid">
        <!-- Change Password Section -->
        <div class="password-card">
            <h3 class="card-title">Change Password</h3>
            <p class="card-description">To keep your account secure, please update your password below.</p>

            <div class="form-group">
                <label class="form-label">Old password</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="oldPassword" placeholder="Old password">
                    <button type="button" class="toggle-password" onclick="togglePassword('oldPassword')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">New password</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="newPassword" placeholder="New password">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm new password</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm new password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Change Transaction PIN Section -->
        <div class="password-card">
            <h3 class="card-title">Change Transaction PIN</h3>
            <p class="card-description">This PIN is required to confirm withdrawals, trades, and sensitive account actions.</p>

            <div class="form-group">
                <label class="form-label">Current transaction PIN</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="currentPin" placeholder="Enter existing PIN" maxlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('currentPin')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">New transaction PIN</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="newPin" placeholder="New PIN" maxlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPin')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm new transaction PIN</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="confirmPin" placeholder="Confirm new PIN" maxlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPin')">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <button class="submit-btn">Save Changes</button>
</div>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;
    const icon = button.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    }
}
</script>
