<!-- Portfolio Overview Card -->
<div class="card">
    <div class="card-header">
        <div>
            <div class="card-title">Portfolio Overview</div>
            <div class="portfolio-value">${{ portfolio_value|default('14,032.56') }}</div>
            <div class="portfolio-change {{ 'positive' if portfolio_change_positive|default(true) else 'negative' }}">
                <i class="fas fa-caret-{{ 'up' if portfolio_change_positive|default(true) else 'down' }}"></i> 
                {{ portfolio_change|default('25.21') }}%
            </div>
        </div>
    </div>
    <div class="chart-container">
        <svg class="chart-line" viewBox="0 0 600 200" preserveAspectRatio="none">
            <defs>
                <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1976d2;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.05" />
                </linearGradient>
            </defs>
            <path d="M 0 150 Q 50 130, 100 140 T 200 120 T 300 80 T 400 90 T 500 70 T 600 90" 
                  stroke="#1976d2" 
                  stroke-width="3" 
                  fill="none" />
            <path d="M 0 150 Q 50 130, 100 140 T 200 120 T 300 80 T 400 90 T 500 70 T 600 90 L 600 200 L 0 200 Z" 
                  fill="url(#portfolioGradient)" />
        </svg>
    </div>
</div>

<style>
.card-header {
    padding: 0 0 16px 0;
    margin-bottom: 20px;
}

.card-title {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-dark);
    margin-bottom: 12px;
}

.portfolio-value {
    font-size: 36px;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 8px;
}

.portfolio-change {
    font-size: 14px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 4px;
}

.portfolio-change.positive {
    color: #0f9d58;
}

.portfolio-change.negative {
    color: #d93025;
}

.portfolio-change i {
    font-size: 16px;
}

.chart-container {
    height: 200px;
    margin-top: 20px;
}

.chart-line {
    width: 100%;
    height: 100%;
}

@media (max-width: 768px) {
    .portfolio-value {
        font-size: 28px;
    }
    
    .chart-container {
        height: 150px;
    }
}
</style>
