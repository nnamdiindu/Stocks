{% block extra_css %}<link rel="stylesheet" href="../../../../static/css/dashboard/components/withdraw-modal.css">{% endblock %}

<!-- Withdrawal Modal -->
<div class="modal" id="withdrawModal">
    <div class="modal-overlay" onclick="closeModal('withdrawModal')"></div>
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal('withdrawModal')">
            <i class="fas fa-times"></i>
        </button>

        <h2 class="modal-title">Pick a withdrawal method for quick, secure transactions</h2>

        <form id="withdrawForm" class="modal-form">
            <!-- Select Currency -->
            <div class="form-group">
                <label class="form-label">Select Currency</label>
                <div class="select-wrapper">
                    <i class="fas fa-bitcoin select-icon"></i>
                    <select class="form-select" id="withdrawCurrency" onchange="updateWithdrawIcon(this)">
                        <option value="BTC" data-icon="fa-bitcoin">BTC</option>
                        <option value="ETH" data-icon="fa-ethereum">ETH</option>
                        <option value="USDT" data-icon="fa-dollar-sign">USDT</option>
                        <option value="USD" data-icon="fa-dollar-sign">USD</option>
                    </select>
                </div>
            </div>

            <!-- Amount -->
            <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="text" class="form-input" placeholder="$0.00" id="withdrawAmount">
            </div>

            <!-- Wallet Address -->
            <div class="form-group">
                <label class="form-label">Wallet address</label>
                <input type="text" class="form-input" placeholder="" id="walletAddress">
            </div>

            <!-- Confirm Wallet Address -->
            <div class="form-group">
                <label class="form-label">Confirm wallet address</label>
                <input type="text" class="form-input" placeholder="" id="confirmWalletAddress">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="modal-submit-btn">Withdraw</button>
        </form>
    </div>
</div>
{% block extra_js %}<script src="../../../../static/js/withdrawal-modal.js"></script>{% endblock %}
