<!-- Deposit Modal -->
<div class="modal" id="depositModal">
    <div class="modal-overlay" onclick="closeModal('depositModal')"></div>
    <div class="modal-container">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('depositModal')">
                <i class="fas fa-times"></i>
            </button>

            <h2 class="modal-title">Select Currency and Payment</h2>

            <form id="depositForm" class="modal-form">
                <!-- Select Currency -->
                <div class="form-group">
                    <label class="form-label">Select Currency</label>
                    <div class="select-wrapper">
                        <i class="fas fa-dollar-sign select-icon"></i>
                        <select class="form-select" id="depositCurrency" onchange="updateDepositIcon(this)">
                            <option value="USD" data-icon="fa-dollar-sign">USD</option>
                            <option value="BTC" data-icon="fa-bitcoin">BTC</option>
                            <option value="ETH" data-icon="fa-ethereum">ETH</option>
                            <option value="USDT" data-icon="fa-dollar-sign">USDT</option>
                        </select>
                    </div>
                </div>

                <!-- Amount -->
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input type="text" class="form-input" placeholder="$0.00" id="depositAmount">
                </div>

                <!-- Payment Method Selection -->
                <div class="form-group">
                    <label class="form-label">Choose payment method:</label>
                    
                    <div class="payment-options">
                        <!-- PayPal Option -->
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="paypal" onchange="togglePaymentFields()">
                            <div class="payment-option-content">
                                <span class="payment-option-text">Pay Pal</span>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="payment-logo">
                            </div>
                        </label>

                        <!-- Card Option -->
                        <label class="payment-option">
                            <input type="radio" name="paymentMethod" value="card" checked onchange="togglePaymentFields()">
                            <div class="payment-option-content">
                                <span class="payment-option-text">Credit & Debit Card</span>
                                <div class="card-logos">
                                    <i class="fab fa-cc-visa"></i>
                                    <i class="fab fa-cc-mastercard"></i>
                                    <i class="fab fa-cc-amex"></i>
                                    <i class="fab fa-cc-stripe"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Card Details (shown when card is selected) -->
                <div id="cardDetails" class="card-details">
                    <!-- Name on Card -->
                    <div class="form-group">
                        <label class="form-label">Name on card</label>
                        <input type="text" class="form-input" placeholder="John Doe" id="cardName">
                    </div>

                    <!-- Card Number -->
                    <div class="form-group">
                        <label class="form-label">Number</label>
                        <div class="card-input-wrapper">
                            <input type="text" class="form-input" placeholder="1234 5678 9123 4567" id="cardNumber" maxlength="19">
                            <i class="fab fa-cc-visa card-brand-icon"></i>
                        </div>
                    </div>

                    <!-- Valid and CVV -->
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Valid</label>
                            <input type="text" class="form-input" placeholder="MM/YY" id="cardExpiry" maxlength="7">
                        </div>
                        <div class="form-group">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-input" placeholder="Code" id="cardCvv" maxlength="4">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="modal-submit-btn">Deposit</button>
            </form>
        </div>
    </div>
</div>

    right: 0;
    bottom: 0;

}

    top: 0;
    left: 0;
    right: 0;

    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    animation: fadeIn 0.2s ease-out;

@keyframes fadeIn {

    to { opacity: 1; }

    }

        transform: translateY(0);

<script>
// Toggle payment fields visibility
function togglePaymentFields() {
    const cardDetails = document.getElementById('cardDetails');
    const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
    
    if (selectedMethod === 'card') {
        cardDetails.style.display = 'flex';
    } else {
        cardDetails.style.display = 'none';
    }
}

// Update currency icon
function updateDepositIcon(select) {
    const option = select.options[select.selectedIndex];
    const iconClass = option.getAttribute('data-icon');
    const iconElement = select.parentElement.querySelector('.select-icon');
    iconElement.className = `fas ${iconClass} select-icon`;
}

// Format card number with spaces
document.addEventListener('DOMContentLoaded', function() {
    const cardNumberInput = document.getElementById('cardNumber');
    if (cardNumberInput) {
        cardNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
    }

    // Format expiry date
    const expiryInput = document.getElementById('cardExpiry');
    if (expiryInput) {
        expiryInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });
    }

    // Only allow numbers in CVV
    const cvvInput = document.getElementById('cardCvv');
    if (cvvInput) {
        cvvInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    }
});

// Handle deposit form submission
document.getElementById('depositForm')?.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const currency = document.getElementById('depositCurrency').value;
    const amount = document.getElementById('depositAmount').value;
    const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
    
    // Validation
    if (!amount || parseFloat(amount.replace('$', '')) <= 0) {
        alert('Please enter a valid amount');
        return;
    }
    
    if (paymentMethod === 'card') {
        const cardName = document.getElementById('cardName').value;
        const cardNumber = document.getElementById('cardNumber').value;
        const cardExpiry = document.getElementById('cardExpiry').value;
        const cardCvv = document.getElementById('cardCvv').value;
        
        if (!cardName || !cardNumber || !cardExpiry || !cardCvv) {
            alert('Please fill in all card details');
            return;
        }
        
        if (cardNumber.replace(/\s/g, '').length !== 16) {
            alert('Please enter a valid card number');
            return;
        }
        
        if (cardCvv.length < 3) {
            alert('Please enter a valid CVV');
            return;
        }
    }
    
    // Submit to backend
    console.log('Deposit request:', { currency, amount, paymentMethod });
    
    // Close modal and show success message
    closeModal('depositModal');
    alert('Deposit request submitted successfully!');
    
    // Reset form
    this.reset();
    togglePaymentFields();
});
</script>
