{% extends "auth/layouts/auth-base.html" %}
{% block title %}New Password{% endblock %}
{% block content %}
<!-- Sign In Title -->
<h1 class="mb-2 fw-bold text-center" style="font-size: 2rem; color: #212529;">Set new password</h1>
<p class="text-muted mb-3 text-center" style="font-size: 0.95rem;">Enter a new strong password to keep your account secure</p>

<!-- Form -->
<form method="post" action="{{ url_for('auth.reset_password', token=token) }}">
    
    <!-- Password Input -->
    <div class="mb-2">
        <label for="password" class="form-label text-muted small">New Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="new_password" placeholder="New Password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <img src="../../static/images/eye-icon.png" alt="Show password" width="20" height="20">
            </button>
        </div>
    </div>

    <!-- New Password Input -->
    <div class="mb-2">
        <label for="confirmPassword" class="form-label text-muted small">Confirm Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword2()">
                <img src="../../static/images/eye-icon.png" alt="Show password" width="20" height="20">
            </button>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-2 fw-semibold">Update Password</button>

    
</form>
</div>
</div>


{% endblock %}
