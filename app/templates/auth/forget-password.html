{% extends "auth/layouts/auth-base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<!-- Sign In Title -->
<h1 class="mb-2 fw-bold text-center" style="font-size: 2rem; color: #212529;">Forgot Password?</h1>
<p class="text-muted mb-3 text-center" style="font-size: 0.95rem;">Enter your registered email or phone number. We'll send you a one-time code to 
    reset your password</p>

<!-- Form -->
<form method="post" action="{{ url_for('auth.forget_password') }}">
    <!-- Email Input -->
    <div class="mb-3">
        <label for="email" class="form-label text-muted small">Email</label>
        <input type="email" class="form-control p-3" id="email" name="email" placeholder="stocksco@example.com">
    </div>

    <!-- Send OTP Button -->
    <button type="submit" class="btn btn-primary w-100 mb-2 fw-semibold">Reset Password</button>

    <!-- Login Link -->
    <div class="text-center">
        <a href="{{ url_for('auth.login') }}" class="link-primary ms-1">Back to login</a>
    </div>
</form>
</div>
</div>


{% endblock %}
