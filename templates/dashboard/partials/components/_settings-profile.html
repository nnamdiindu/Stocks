<!-- Profile Tab Content -->
<div class="settings-form">
    <div class="form-row">
        <div class="form-group">
            <label class="form-label">First Name</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" placeholder="First Name">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Last Name</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" placeholder="Last Name">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Email</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-input" placeholder="Email">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Phone Number</label>
            <div class="phone-input-group">
                <select class="country-code-select">
                    <option value="+234" selected>ðŸ‡³ðŸ‡¬ +234</option>
                    <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                    <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                    <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                </select>
                <input type="tel" class="form-input phone-input" placeholder="Phone number">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Address</label>
            <div class="input-with-icon">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" class="form-input" placeholder="Address">
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label class="form-label">City</label>
            <input type="text" class="form-input" placeholder="City">
        </div>
    </div>

    <div class="form-row two-columns">
        <div class="form-group">
            <label class="form-label">Country</label>
            <select class="form-select">
                <option value="">Select country</option>
                <option value="NG" selected>Nigeria</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="CA">Canada</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">State</label>
            <select class="form-select">
                <option value="">Select state</option>
                <option value="LA">Lagos</option>
                <option value="AB">Abuja</option>
                <option value="KN">Kano</option>
            </select>
        </div>
    </div>

    <button class="submit-btn">Save Changes</button>
</div>
