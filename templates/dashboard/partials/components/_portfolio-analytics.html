{% block extra_css %}<link rel="stylesheet" href="../../../../static/css/dashboard/components/portfolio-analytics.css">{% endblock %}


<!-- Portfolio Analytics Section -->
<div class="analytics-grid">
    <!-- Portfolio Chart -->
    <div class="analytics-chart-card">
        <div class="chart-header">
            <div>
                <h3 class="chart-title">Portfolio Analytics</h3>
                <div class="chart-value">
                    <span class="value-amount">${{ portfolio_value|default('14,032.56') }}</span>
                    <span class="value-change positive">
                        <i class="fas fa-caret-up"></i> {{ change_percentage|default('25.21') }}%
                    </span>
                </div>
            </div>
            <div class="chart-timeframe">
                <button class="timeframe-btn">1D</button>
                <button class="timeframe-btn">5D</button>
                <button class="timeframe-btn">1M</button>
                <button class="timeframe-btn">6M</button>
                <button class="timeframe-btn">1Y</button>
                <button class="timeframe-btn">5Y</button>
                <button class="timeframe-btn active">Max</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="portfolioChart"></canvas>
        </div>
        
        <div class="chart-timeline">
            <span>10 am</span>
            <span>11 am</span>
            <span>12 pm</span>
            <span>12 pm</span>
            <span>12 pm</span>
            <span>12 pm</span>
        </div>
    </div>

    <!-- Portfolio Breakdown -->
    <div class="breakdown-card">
        <div class="breakdown-header">
            <div class="stat-icon" style="background-color: #F3E5F5;">
                <i class="fas fa-chart-pie" style="color: #7B1FA2;"></i>
            </div>
            <div>
                <h4 class="breakdown-title">Portfolio Breakdown</h4>
                <p class="breakdown-subtitle">Last updated 10 mins ago</p>
            </div>
        </div>
        
        <div class="donut-chart-container">
            <canvas id="breakdownChart"></canvas>
        </div>
        
        <div class="breakdown-legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #FDD835;"></div>
                <div class="legend-details">
                    <span class="legend-label">Stock</span>
                    <span class="legend-value">50%</span>
                </div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4FC3F7;"></div>
                <div class="legend-details">
                    <span class="legend-label">Finance</span>
                    <span class="legend-value">20%</span>
                </div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #BA68C8;"></div>
                <div class="legend-details">
                    <span class="legend-label">EFT</span>
                    <span class="legend-value">30%</span>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
// Portfolio Line Chart
const ctx = document.getElementById('portfolioChart');
if (ctx) {
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['10am', '10:30am', '11am', '11:30am', '12pm', '12:30pm', '1pm'],
            datasets: [{
                data: [8000, 9000, 8500, 10000, 11000, 13000, 14032.56],
                borderColor: '#4FC3F7',
                backgroundColor: 'rgba(79, 195, 247, 0.1)',
                fill: true,
                tension: 0.4,
                borderWidth: 2,
                pointRadius: 0,
                pointHoverRadius: 6,
                pointHoverBackgroundColor: '#4FC3F7',
                pointHoverBorderColor: '#fff',
                pointHoverBorderWidth: 2
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                    backgroundColor: '#1976D2',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderColor: '#1976D2',
                    borderWidth: 1,
                    padding: 12,
                    displayColors: false,
                    callbacks: {
                        title: function(context) {
                            return context[0].label;
                        },
                        label: function(context) {
                            return '$' + context.parsed.y.toLocaleString('en-US', { minimumFractionDigits: 2 });
                        }
                    }
                }
            },
            scales: {
                x: {
                    display: false,
                    grid: { display: false }
                },
                y: {
                    display: true,
                    position: 'right',
                    grid: {
                        color: '#f0f0f0',
                        drawBorder: false
                    },
                    ticks: {
                        callback: function(value) {
                            return '$' + (value / 1000) + 'k';
                        },
                        color: '#5f6368',
                        font: { size: 11 }
                    }
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            }
        }
    });
}

// Portfolio Breakdown Donut Chart
const breakdownCtx = document.getElementById('breakdownChart');
if (breakdownCtx) {
    new Chart(breakdownCtx, {
        type: 'doughnut',
        data: {
            labels: ['Stock', 'Finance', 'EFT'],
            datasets: [{
                data: [50, 20, 30],
                backgroundColor: ['#FDD835', '#4FC3F7', '#BA68C8'],
                borderWidth: 0,
                cutout: '70%'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: {
                    backgroundColor: '#202124',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    padding: 12,
                    displayColors: true,
                    callbacks: {
                        label: function(context) {
                            return context.label + ': ' + context.parsed + '%';
                        }
                    }
                }
            }
        }
    });
}
</script>
