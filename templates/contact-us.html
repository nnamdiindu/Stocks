{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="../static/css/contact-us.css">{% endblock %}

{% block content %}
<!-- Contact Us Section -->
<section class="py-5 contact-section rounded-4">
    <div class="container">
        <!-- Section Header -->
        <div class="text-center mb-5">
            <h2 class="display-5 fw-bold mb-3">Contact us</h2>
            <p class="lead text-muted">We're Here to Help</p>
        </div>

        <!-- Content Grid -->
        <div class="row g-5">
            <!-- Left Column: Image and Contact Info -->
            <div class="col-lg-6">
                <!-- Support Image -->
                <div class="contact-image-container mb-4">
                    <img src="../static/images/customer-support.png" alt="Customer Support">
                </div>

                <!-- Contact Information -->
                <div class="contact-info mt-4">
                    <!-- Email -->
                    <div class="contact-info-item">
                        <div class="contact-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                        <div>
                            <h5 class="fw-bold mb-1">Email</h5>
                            <p class="text-muted mb-0">hi@stocksco.com</p>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="contact-info-item">
                        <div class="contact-icon">
                            <i class="bi bi-telephone"></i>
                        </div>
                        <div>
                            <h5 class="fw-bold mb-1">Phone</h5>
                            <p class="text-muted mb-0">+1(555) 000-0000</p>
                        </div>
                    </div>

                    <!-- Office -->
                    <div class="contact-info-item">
                        <div class="contact-icon">
                            <i class="bi bi-geo-alt"></i>
                        </div>
                        <div>
                            <h5 class="fw-bold mb-1">Office</h5>
                            <p class="text-muted mb-0">7th Floor, Landmark Towers, Water Corporation Drive, Victoria
                                Island, Lagos, Nigeria.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Contact Form and Social Links -->
            <div class="col-lg-6">
                <form>
                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="yourcompany.com">
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone number</label>
                        <div class="input-group">
                            <select class="form-select" style="max-width: 100px;">
                                <option selected>US</option>
                                <option>UK</option>
                                <option>NG</option>
                            </select>
                            <input type="tel" class="form-control" id="phone" placeholder="+1(555) 000-0000">
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Leave us a message"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-send mb-4">Send message</button>

                    <!-- Social Links -->
                    <div class="social-links d-flex gap-3 justify-content-center">
                        <a href="#" aria-label="Instagram">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a href="#" aria-label="Twitter">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                        <a href="#" aria-label="Facebook">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="#" aria-label="Telegram">
                            <i class="bi bi-telegram"></i>
                        </a>
                        <a href="#" aria-label="YouTube">
                            <i class="bi bi-youtube"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
