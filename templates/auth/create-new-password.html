{% extends "layouts/auth-base.html" %}
{% block title %}New Password{% endblock %}
{% block content %}
<!-- Sign In Title -->
<h1 class="mb-2 fw-bold text-center" style="font-size: 2rem; color: #212529;">Set new password</h1>
<p class="text-muted mb-3 text-center" style="font-size: 0.95rem;">Enter a new strong password to keep your account secure</p>

<!-- Form -->
<form>
    
    <!-- Password Input -->
    <div class="mb-2">
        <label for="password" class="form-label text-muted small">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <img src="../../static/images/eye-icon.png" alt="Show password" width="20" height="20">
            </button>
        </div>
    </div>

    <!-- Password Input -->
    <div class="mb-2">
        <label for="cpassword" class="form-label text-muted small">Confirm Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="cpassword" placeholder="Password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <img src="../../static/images/eye-icon.png" alt="Show password" width="20" height="20">
            </button>
        </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-2 fw-semibold">Update Password</button>

    
</form>
</div>
</div>


{% endblock %}
