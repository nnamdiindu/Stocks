{% extends "layouts/auth-base.html" %}
{% block title %}Sign-Up{% endblock %}
{% block content %}

<!-- Sign Up Title -->
<h1 class="mb-1 fw-bold text-center" style="font-size: 1.8rem; color: #212529;">Sign Up</h1>
<p class="text-muted mb-2 text-center" style="font-size: 0.9rem;">Start investing in global stocks in minutes.</p>

<!-- Form -->
<form>
    <!-- Name Input -->
    <div class="mb-1">
        <label for="name" class="form-label text-muted small">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Billy Kimber">
    </div>
    <!-- Email Input -->
    <div class="mb-1">
        <label for="email" class="form-label text-muted small">Email</label>
        <input type="email" class="form-control" id="email" placeholder="stocksco@example.com">
    </div>
    <!-- Phone Number Input -->
    <div class="mb-1">
        <label for="tel" class="form-label text-muted small">Phone Number</label>
        <input type="tel" class="form-control" id="tel">
    </div>

    <!-- Password Input -->
    <div class="mb-1">
        <label for="password" class="form-label text-muted small">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <img src="../../static/images/eye-icon.png" alt="Show password" width="20" height="20">
            </button>
        </div>
    </div>

    <!-- Confirm Password Input -->
    <div class="mb-1">
        <label for="cpassword" class="form-label text-muted small">Confirm Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <img src="../../static/images/eye-icon.png" alt="Show password" width="20" height="20">
            </button>
        </div>
    </div>


    <!-- Sign Up Button -->
    <button type="submit" class="btn btn-primary w-100 mb-2 mt-3 fw-semibold">Sign up</button>

    <!-- Sign In Account Link -->
    <div class="text-center">
        <span class="text-muted">Already have an account?</span>
        <a href="{{ url_for('sign_in') }}" class="link-primary ms-1">Sign in</a>
    </div>
</form>
</div>
</div>

{% endblock %}
