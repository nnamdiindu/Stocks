{% extends "layouts/auth-base.html" %}
{% block title %}Sign-In{% endblock %}
{% block content %}
<!-- Sign In Title -->
<h1 class="mb-2 fw-bold text-center" style="font-size: 2rem; color: #212529;">Sign in</h1>
<p class="text-muted mb-3 text-center" style="font-size: 0.95rem;">Sign in to continue building your investment
    portfolio</p>

<!-- Form -->
<form>
    <!-- Email Input -->
    <div class="mb-2">
        <label for="email" class="form-label text-muted small">Email</label>
        <input type="email" class="form-control" id="email" placeholder="stocksco@example.com">
    </div>

    <!-- Password Input -->
    <div class="mb-2">
        <label for="password" class="form-label text-muted small">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                <img src="../../static/images/eye-icon.png" alt="Show password" width="20" height="20">
            </button>
        </div>
    </div>

    <!-- Forgot Password Link -->
    <div class="text-end mb-2">
        <a href="{{ url_for('forget_password') }}" class="link-primary small">Forgot Password?</a>
    </div>

    <!-- Keep me logged in -->
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="keepLoggedIn">
        <label class="form-check-label" for="keepLoggedIn">
            Keep me logged in
        </label>
    </div>

    <!-- Sign In Button -->
    <button type="submit" class="btn btn-primary w-100 mb-2 fw-semibold">Sign in</button>

    <!-- Divider -->
    <div class="text-center text-muted my-2">or</div>

    <!-- Google Sign In -->
    <button type="button" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center">
        <img src="../../static/images/google-logo.png" alt="Google" width="20" height="20" class="me-2">
        Sign in with Google
    </button>

    <!-- Create Account Link -->
    <div class="text-center">
        <span class="text-muted">New to StocksCo?</span>
        <a href="{{ url_for('sign_up') }}" class="link-primary ms-1">Create an account</a>
    </div>
</form>
</div>
</div>


{% endblock %}
